<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <table>

        <thead>

            <tr>
                <th>Club</th>
                <th>Points</th>
            </tr>
            <thead>
                <tbody>
                    {% for club in club%}
                    <tr>
                        <td>{{club['name']}}</td>
                        <td>{{club['points']}}</td>
                    </tr>
                    {% endfor %}
                </tbody>

    </table>
</body>

</html>
